<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单元素</title>
</head>
<!-- 表单元素简单的理解就是可以输入数据的 -->
<!-- 文本输入框 input type是输入框类型，text就是默认输入框 
placeholder是文本框中显示的提示文本，用户输入后会消失-->
姓名：<input type="text" placeholder="请输入用户名">
<!-- 密码输入框 type为password -->
密码：<input type="password" placeholder="请输入密码">
<!-- 数字输入框 -->
<input type="number" placeholder="数值">
<!-- 日期输入框 -->
<input type="date" placeholder="日期">
<hr>
<!-- label 是点击label中的任何区域，焦点都会切换到input元素-->
<label>
  点击标签文字
  <input type="text">
  后面点击一样
</label>
<!-- 
单选按钮 radio 单选按钮要name值相同的才是一组（互斥）
checked属性出现会表示状态为选中
 -->
<label>
  <input type="radio" name="sex">男
</label>
<label>
  <input type="radio" name="sex">女
</label>
<label>
  <input type="radio" name="sex" checked>保密
</label>
<!-- 复选框 checkbox checked属性出现就是选中 -->
<label>
  <input type="checkbox" checked>游戏
</label>
<label>
  <input type="checkbox">音乐
</label>
<label>
  <input type="checkbox">电影
</label>
<label>
  <input type="checkbox" checked>学习
</label>
<!-- 列表 复合标记 select option是子标记，表示列表项
  option的selected属性表该选项是选中的状态
 -->
<select>
  <option>请选择你的最高学历</option>
  <option>初中</option>
  <option selected>高中</option>
  <option>大专</option>
  <option>本科</option>
</select>
<!-- 列表形态和多选  size大于1就变成列表了，表示高度变成显示多个
multiple表示可以多选 CTRL是不连续选择
点击第一个后 shift点击后一个是连续选择-->

<select size="5" multiple>
  <option>人员选择</option>
  <option>吕佳龙</option>
  <option>覃望</option>
  <option>沈娇</option>
  <option>张艺</option>
  <option>蔚蔚女神</option>
  <option>阳阳女神</option>
</select>
<select id="year"></select>
<select id="month"></select>
<select id="day"></select>
<script>
  // 年份
  let year = document.getElementById('year');
  let now = new Date();
  for (let i = 1960; i <= now.getFullYear(); i++) {
    let op = document.createElement('option');
    op.append(i + '年');
    year.append(op);
  }
  year.selectedIndex = year.options.length / 2;

  
  let day = document.getElementById('day');
  for (let i = 1; i <= 31; i++) {
    let op = document.createElement('option');
    op.append(i + '日');
    year.append(op);
  }

  
</script>



<body>


</body>

</html>
